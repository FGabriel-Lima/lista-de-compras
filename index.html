<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Lista de Compras</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>LISTA DE COMPRAS</h1>

        <ul id="shopping-list">
            </ul>

        <div class="add-item-form">
            <input type="text" id="new-item-input" placeholder="Adicionar novo item...">
            <button id="add-item-btn">Adicionar</button>
        </div>

        <p id="item-counter">Itens comprados: 0/0</p>
    </div>

    <script src="script.js" defer></script>
</body>
</html>
